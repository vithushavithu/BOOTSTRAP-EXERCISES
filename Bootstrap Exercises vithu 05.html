<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Exercises 05</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
<table class="table table-bordered">
  <thead>
    <tr>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Product Quality</th>
    <th>Product Quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table-info">
      <td>1</td>
      <td>Wheat</td>
      <td>Good</td>
      <td>200Bags</td>
    </tr>
    <tr class="table-danger">
      <td>2</td>
      <td>Rice</td>
      <td>Good</td>
      <td>250Bags</td>
    </tr>
    <tr class="table-warning">
      <td>3</td>
      <td>Sugar</td>
      <td>Good</td>
      <td>200Bags</td>
    </tr>
    <tr class="table-active">
      <td>3</td>
      <td>Sugar</td>
      <td>Good</td>
      <td>200Bags</td>
    </tr>
    <tr class="table-success">
      <td>3</td>
      <td>Sugar</td>
      <td>Good</td>
      <td>200Bags</td>
    </tr>
</tbody>
</table>
</div>
</body>
</html>
